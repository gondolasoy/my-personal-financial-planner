<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rencana finansial</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>rencana finansial</h1>
    </header>

    <main>

        <form action="/" method="POST">
            <label for="number">berapa lebihanmu... </label>
            <input type="number" id="number" name="number">
            <button type="submit">masukkan</button>
        </form>
        <br>
        {% if result %}
        <p>Result:</p><br>
        {% for line in result %}
            <div class="result-line">
                <p>{{ line | safe }}</p>
                <div class="result-buttons">
                    <form action="/" method="POST">
                        <input type="hidden" name="invest_{{ loop.index0 }}" value="yes">
                        <button type="submit" name="invest{{ loop.index0 }}" value="yes">Invest</button>
                    </form>
                </div>
                <div class="result-buttons">
                    <form action="/" method="POST">
                        <input type="hidden" name="keep_{{ loop.index0 }}" value="yes">
                        <button type="submit" name="keep{{ loop.index0 }}" value="yes">Keep</button>
                    </form>
                </div>
            </div>
        {% endfor %} 
        {% endif %}<br>

        {% if alternative_result %}
        <p>{{ alternative_result }}</p>
        {% endif %}

    

        <!-- "Gotcha!" button form -->
        <form action="/" method="POST">
            <input type="hidden" name="gotcha_data" value="yes">
            <button type="submit">input data</button>
        </form>
        

      
        
    
    </main>

    <footer>
    </footer>
</body>
</html>
