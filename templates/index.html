<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rencana finansial</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>rencana finansial</h1>
    </header>

    <main>
        <section>
            <p>masih mikir...</p><br>
        </section>

        <form action="/" method="POST">
            <label for="number">berapa lebihanmu... </label>
            <input type="number" id="number" name="number">
            <button type="submit">masukkan</button>
        </form>
        <br>
        {% if result %}
        <p>Result:</p>
        {% for line in result %}
        <div class="result-line">
            <div class="content">
                <p>{{ line | safe }}</p>
            </div>
            <div class="button-container">
                <form action="/" method="POST">
                    <input type="hidden" name="invest" value="yes">
                    <button type="submit" name="invest" value="yes">Invest</button>
                </form>
                <form action="/" method="POST">
                    <input type="hidden" name="invest" value="yes">
                    <button type="submit" name="keep" value="yes">Keep</button>
                </form>
            </div>
        </div>
        {% endfor %}
    {% endif %}
    

        <!-- "Gotcha!" button form -->
        <form action="/" method="POST">
            <input type="hidden" name="gotcha_data" value="yes">
            <button type="submit">input data</button>
        </form>
        

      
        
    
    </main>

    <footer>
    </footer>
</body>
</html>
